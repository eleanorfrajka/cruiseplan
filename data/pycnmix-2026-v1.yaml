# ================================================================
# MARITIME LEG DEFINITIONS (Port-to-Port Segments)
# ================================================================

legs:
  - name: "Leg1"
    description: "Christchurch to Jang Bogo"
    departure_port: "port_lyttelton"
    arrival_port: "port_jang_bogo"  # Intermediate port for crew change
    vessel_speed: 10.0
    buffer_time: 360.0  # 6h weather buffer for mooring operations
    first_activity: "SouthCapeAdair" 
    last_activity: "SouthCapeAdair"
    start_date: "2026-02-24"
    start_time: "12:00"
    end_date: "2026-03-05"
    end_time: "00:00"

    # Activities include all 53N Observatory moorings in sequence
    clusters:
      - name: "transit"
        description: "South to Jang Bogo transit - no operations"
        strategy: "sequential"
        ordered: true
        activities:
        - "SouthCapeAdair"

  - name: "Leg2"
    description: "Terra Nova Bay operations"
    departure_port: "port_jang_bogo"
    arrival_port: "port_jang_bogo"  # Return to Jang Bogo
    vessel_speed: 10.0
    buffer_time: 360.0  # 6h weather buffer for mooring operations
    first_activity: "NISS" 
    last_activity: "NIWA_WBAT"
    start_date: "2026-03-05"
    start_time: "12:00"
    end_date: "2026-03-17"
    end_time: "00:00"
    
    clusters:
    - name: "Terra Nova"
      description: "Operations in Terra Nova Bay - mooring deployments and recoveries"
      strategy: "sequential"
      ordered: true
      activities:
        - "NISS"
        - "LDEO_heavy_shallow"
        - "LDEO_bottom1"
        - "LDEO_bottom2"
        - "LDEO_bottom3"
        - "LDEO_bottom4"
        - "NIWA_DITN"
        - "NIWA_DITD"
        - "NIWA_WBAT"

  - name: "Leg3"
    description: "Southern and Northern Cape Adair operations, then return to Christchurch"
    departure_port: "port_jang_bogo"
    arrival_port: "port_lyttelton"
    vessel_speed: 10.0
    buffer_time: 360.0  # 6h weather buffer for mooring operations
    first_activity: "SouthCapeAdair" 
    last_activity: "Pycnogen_rafos2"
    start_date: "2026-03-17"
    start_time: "12:00"
    end_date: "2026-04-02"
    end_time: "12:00"
    
    # Activities include all 53N Observatory moorings in sequence
    clusters:
      - name: "last leg"
        description: "Jang Bogo to Christchurch transit"
        strategy: "sequential"
        ordered: true
        activities:
        - "SouthCapeAdair"
        - "Glider_Operations"
        - "Pycnogen_inner1"
        - "Pycnogen_inner2"
        - "Pycnogen_inner3"
        - "Pycnogen_outer1"
        - "Pycnogen_outer2"
        - "Pycnogen_outer3"
        - "Pycnogen_rafos1"
        - "Pycnogen_rafos2"


